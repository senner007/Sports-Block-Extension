<!DOCTYPE html>
  <meta charset="UTF-8">
  <style>
    body {
      width:350px;
    }
    .ON {
      background-color: red;
    }
    .OFF {
      background-color: white;
    }

    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 24px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(32px);
      -ms-transform: translateX(32px);
      transform: translateX(32px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 24px;
    }

    .slider.round:before {
      border-radius: 50%;
    }


    * {
    box-sizing: border-box;
    }

    #categories {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #categories > li {
      min-width: 150px;
      padding: 5px;
      margin: 2px;
      border: 1px solid #ddd;
      margin-top: -1px; /* Prevent double borders */
      background-color: #f6f6f6;
      padding: 12px;
      text-decoration: none;
      font-size: 12px;
      color: black;
      display: block;
      position: relative;
    }

    #categories > li > span {
      display: flex;
      justify-content: space-between;
    }


    #categories > li:hover {
      background-color: #bbb;
      cursor: pointer;
    }

    #elementSelectButton {
      padding: 5px;
      font-size: 12px;
      border : 1px solid black;
    }

    .close {
      top: 50%;
      right: 0%;
      font-size: 14px;
    }

    </style>
  <body>
    <h1>Sports block extension</h1>
    <h2>Kategorier valgt:</h2>
    <ul id="categories"></ul>
    <p>Klik for at vælge kategorier på siden</p>
    <button id="elementSelectButton">Vælg kategorier</button>
    <p>Vælg for kun at frasortere artikler med resultater (nb. eksperimentelt og ikke 100% korrekt)</p>
    <label class="switch">
      <input type="checkbox" id="filterByResultsButton">
      <span class="slider round"></span>
    </label>
    <p>Artikler fjernet fra siden:</p>
    <ul id="elementsRemoved"></ul>
    <script src="extension-ui.js"></script>
  </body>
</html>
